{% extends "auctions/layout.html" %}
{% block header %}
Register
{% endblock %}
{% block body %}
{% if message %}
<div id="message" class="slide absolute bg-transparent text-center py-4 lg:px-4">
	<div class="p-2 bg-red-700 items-center text-red-100 leading-none rounded-full inline-flex" role="alert">
		<span class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs font-bold mr-3">Error</span>
		<span class="font-semibold mr-2 text-left flex-auto">{{ message }}</span>
	</div>
</div>
{% endif %}

<div class="flex items-center justify-center sm:px-6 lg:px-8">
	<div class="max-w-md w-full space-y-8">
		<div>

			<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
				Register your account
			</h2>

		</div>
		<form class="mt-8 space-y-6" action="{% url 'register' %}" method="post">
			{% csrf_token %}
			<input type="hidden" name="remember" value="true">
			<div class="rounded-md shadow-sm -space-y-px">
				<div>
					<input required autofocus type="text" name="username" placeholder="Username"
					 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
				</div>
				<div>
					<input required type="email" name="email" placeholder="Email Address"
					 class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
				</div>
				<div>
					<input required type="password" name="password" placeholder="Password"
					 class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
				</div>
				<div>
					<input required type="password" name="confirmation" placeholder="Confirm Password"
					 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
				</div>
			</div>

			<div>
				<button type="submit"
				 class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
					<span class="absolute left-0 inset-y-0 flex items-center pl-3">
						<!-- Heroicon name: solid/lock-closed -->
						<svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
							<path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
						</svg>
					</span>
					Register
				</button>
			</div>

			<div class="relative">
				<div class="absolute inset-y-0 right-0 text-sm">
					<span href="#" class="font-medium text-balck-600">
						Already have an account? <a class="font-medium text-indigo-600 hover:text-indigo-500" href="{% url 'login' %}">Log In</a> here.!
					</span>
				</div>
			</div>
		</form>
	</div>
</div>
<script>
	message = document.getElementById("message")
	setTimeout(function() {
		message.style.display = "none";
	}, 2000);
</script>
{% endblock %}
